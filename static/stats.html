<!DOCTYPE html>
<html>
<head>
	<title>Network stats</title>

	<style>
		.stat-monitor {
			margin: 1rem;
			width: 10rem;
		}

		.monitor-title {
			margin-top: 0;
		}
	</style>

	<script>
		setInterval(function(){ 
			fetch('/api/stats').then(function(response) {
				response.json().then(function(json) {
					document.getElementById('interface').innerHTML = json.interface
					document.getElementById('down').innerHTML = (json.down / 1024 / 1024).toFixed(2)
					document.getElementById('up').innerHTML = (json.up / 1024 / 1024).toFixed(2)
				})
			})
		}, 1000);
	</script>
</head>
<body>
	<h1>Network stats</h1>
	<h4>Interface: <span id="interface">not connected</span></h4>
	<div style="display: flex">
		<div class="stat-monitor">
			<h3 class="monitor-title">Download</h3>
			<span><span id="down">0</span> MB/s</span>
		</div>
		<div class="stat-monitor">
			<h3 class="monitor-title">Upload</h3>
			<span><span id="up">0</span> MB/s</span>
		</div>
	</div>
</body>
</html>
